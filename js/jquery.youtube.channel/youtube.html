<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Demo: YouTube channel playlist</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
		<meta name="description" content="YouTube Channel jQuery Plugin demo page"></meta>
		<meta name="keywords" content="Hristo,Yankov,jQuery,YouTube,plugin,demo"></meta>
		<meta name="author" content="Hristo Yankov"></meta>
		
		<link type="text/css" href="youtube.channel.css" rel="stylesheet" />
		
		<script type="text/javascript" src="jquery-1.3.2.js"></script>
		<script type="text/javascript" src="jquery.youtube.channel.js"></script>

		<script type="text/javascript">
			// NOTE: It is important that the hook is .load, rather than .ready
			$(window).load(function() {
				$('#videos').youTubeChannel({ 
					userName: 'hyankov'
					,hideNumberOfRatings: false
					
					// Other options:
					
					//,removeBordersFromImage: false
					//,loadingText: "Loading..."
					//,linksInNewWindow: false
					//,hideVideoLength: true
					//,hideFrom: false
					//,hideViews: true
					//,hideRating: true
				});
			});
			
		</script>
	</head>
	
	<body>
		<div id="videos"> 
		</div>
	</body>
</html>
